<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
    <h3>Various Input Types</h3>
    <label for="">A button with no default behaviour</label>
    <input type="button">
    <br>
    <label for="">Checkbox</label>
    <input type="checkbox">
    <br>
    <label for="">Pick a color</label>
    <input type="color">
    <br>
    <label for="">Pick a date</label>
    <input type="date">
    <br>
    <label for="">Enter an email</label>
    <input type="email">
    <br>
    <label for="">Lets user select a file</label>
    <input type="file">
    <br>
    <label for="">This is a graphic submit button.  Allows an image to be displayed in place of the submit</label>
    <input type="image" src="Photos for Website/Self Photo-modified.png" height="20" width="20">
    <br>
    <label for="">Allows user to enter a number</label>
    <input type="number">
    <br>
    <label for="">Enter a password</label>
    <input type="password">
    <br>
    <label for="">A radio button which allows a single value to be selected out of multiple choices with the same <em>name</em> value</label>
    <input type="radio">
    <br>
    <label for="">Select from a range.  Used with <em>Min</em> and <em>Max</em> functions</label>
    <input type="range">
    <br>
    <label for="">Resets contents of Form.  Not recommended</label>
    <input type="reset">
    <br>
    <label for="">Enter search strings</label>
    <input type="search">
    <br>
    <label for="">Submits the form</label>
    <input type="submit">
    <br>
    <label for="">Enter a telephone number</label>
    <input type="tel">
    <br>
    <label for="">Single line text.  This is default value</label>
    <input type="text">
    <br>
    <label for="">Enter the time</label>
    <input type="time">
    <br>
    <label for="">Enter a URL.  Looks like normal text, but has validation parameters</label>
    <input type="url">
    <br>

</body>
</html>
